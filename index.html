<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

  	<div class="container-fluid">
  		<div class="row-fluid text-center" id="header">
  			<h1>Pocket Alert</h1>
  		</div>
  		<div class="row-fluid text-center" id="numberInput">
  			<input class="span8" type="text" placeholder="Enter the numbers you wish to alert, separated by commas">
  		</div>
  		<div class="row-fluid text-center" id="messageInput">
  			<input class="span8" type="text" placeholder="Enter the message you wish to send">
  		</div>
  		<div class="row-fluid text-center" id="submit">
  			<button class="btn btn-large btn-danger" id="submitBtn" type="button">Send</button>
  	</div>
















    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
